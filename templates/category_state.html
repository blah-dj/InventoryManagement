<!doctype html>
<title>Display Inventory</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
<div class="page">
  <a href="/home"><img src="/static/home.png" alt="Home" style="width:42px;height:42px;border:0;"/></a>
  <h1>Available Categories</h1>
  <form id="category" action="/display/" method="POST">
    <table>
      <tr>
        <th>Item</th>
        <th>Quantity</th>
        <th>Category</th>
      </tr>
      {% for data in category %}
      <tr>
        <td>{{data.name}}</td>
        <td>{{data.quantity}}</td>
        <td>{{data.category}}</td>
      </tr>
    {% endfor %}
    </table>
    
  </form>  
  {% block body %}{% endblock %}
</div>
